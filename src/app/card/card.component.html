<div class="card" [routerLink]="['/tasks', id]">
    <img
    [defaultImage]="defaultImagePath"
    [lazyLoad]="imagePath + '/' + imageBack + '.jpg'"
    [width]="200"
    [height]="190"
  />
    <div class="card-title" [ngClass]="{'full': isTitleFull}">{{title}}</div>
    <!-- <div class="card-body">{{publisher}}</div> -->
    <!-- <div class="card-date">{{date}}</div> -->
</div>
