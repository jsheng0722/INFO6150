<form [formGroup]="typeForm">
    <div class="form-group">
        <label for="type">Type</label>
        <div class="type-container">
            <mat-checkbox fxFlex="50%" *ngFor="let option of options" [value]="option" [formControlName]="option" (change)="onSelect(option)">{{option}}</mat-checkbox>
        </div>
        <div *ngIf="typeForm.invalid && typeForm.touched" class="alert alert-danger">
            Please select 1 to 3 types.
        </div>
    </div>
</form>
