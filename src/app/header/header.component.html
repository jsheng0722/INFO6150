<header class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/"><b>myTaskApp</b></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="navbarNav" aria-labelledby="navbarNavLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="navbarNavLabel">Menu</h5>
      <button type="button" class="btn-close text-reset btn-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" (click)="closeOffcanvas()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" (click)="closeOffcanvas()">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/globalTask" (click)="closeOffcanvas()">Task</a>
        </li>
        <li class="nav-item nav-divider"></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="username">
          <span class="nav-link">{{ username }}</span>
        </li>
        <li class="nav-item" *ngIf="username">
          <a class="nav-link" (click)="logout(); closeOffcanvas()">Logout</a>
        </li>
        <li class="nav-item" *ngIf="!username">
          <a class="nav-link" routerLink="/login" (click)="closeOffcanvas()">Login</a>
        </li>
      </ul>
    </div>
  </div>
</header>
