<div class="login-container d-flex align-items-center justify-content-center">
  <div class="login-card">
    <h2 class="login-title">Welcome back!</h2>
    <p class="login-subtitle">Log in to your account</p>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" autocomplete="off">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      </div>
      <p class="text-center">
        <a href="#" (click)="goBack()" class="text-info text-decoration-none">&#8592; Back to main page</a>
      </p>
    </form>
  </div>
</div>
