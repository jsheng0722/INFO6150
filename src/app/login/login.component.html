<div class="login-container">
  <div class="login-background"></div>
  <div class="login-card">
    <h2 class="login-title">Welcome back!</h2>
    <p class="login-subtitle">Log in to your account</p>
    <div *ngIf="isAdminLogin;then adminlogin;else userlogin"></div>
    <ng-template #adminlogin>
      <form [formGroup]="adminloginForm" (ngSubmit)="onAdminLoginSubmit()" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
      </form>
    </ng-template>
    <ng-template #userlogin>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" autocomplete="off">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
      </form>
    </ng-template>
    <div class="toggle-container text-center">
      <mat-slide-toggle [checked]="isAdminLogin" (change)="toggleLoginMode()">
        {{ isAdminLogin ? 'Switch to User Login' : 'Switch to Admin Login' }}
      </mat-slide-toggle>
    </div>
    
    <p class="text-center mt-4">
      <a href="#" (click)="goBack()">&#8592; Back to main page</a>
    </p>
    </div>
</div>
