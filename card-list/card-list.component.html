<h1>Tasks {{searchKw ? 'for "' + searchKw + '"' : ''}}</h1>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let task of tasks">
            <app-card [id]="task._id" 
                      [title]="task.title" 
                      [publisher]="task.publisher" 
                      [date]="task.modifydate">
            </app-card>
        </div>
    </div>
</div>
