<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
		<link rel="stylesheet" type="text/css" href="css/time.css">

        <div id="container">
            <label for="time" id="time">00:00:00</label>

        </div>
    </body>
