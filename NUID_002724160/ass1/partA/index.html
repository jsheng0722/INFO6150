<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Task System</title>

	<body>
		<header>
			<div class="tstitle">
				<h1 style="font-family: arial;"> Hello Task System </h1>
			</div>
			<div class="loginarea">
				<form id="loginform" name="myform" method="post">
					<table align="center" style="margin-top: 20px; color: #000000;">
						<caption><b>User loin</b></caption>
						<tr>
							<td> User account: </td>
							<td>
								<input type="text" value="loginName" />
							</td>
							<td>
								<button style="width: 70px; margin-left: 10px;">login</button>
							</td>
						</tr>
						<tr>
							<td> User password: </td>
							<td>
								<input type="password" value="loginPwd" />
							</td>
							<td>
								<button style="width: 70px; margin-left: 10px;">register</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div class="arrowp">
				<img src="img/arrow.gif" alt="" class="arrow"/>
			</div>
			
			<div id="searchbar">
				<input type="search" name="search" placeholder="Enter keywords here"/>
				<button type="button">
					<img id="searchpic" src="img/searchpic.png"/>
				</button>
			</div>
		</header>
		<nav class="linksbar">
			<ul>
				<li>
					<img id="homepic" src="img/home.png"/>

				</li>
				<li>
					<img id="contactpic" src="img/contact.png"/>

				 </li>
